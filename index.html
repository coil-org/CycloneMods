<!DOCTYPE html>
<html>
<head>
    <title>Proxy Site</title>
    <style>
        body { font-family: Arial; background: #121212; color: white; }
        .login { text-align: center; margin-top: 100px; }
        .tabs { display: none; background: #1e1e1e; padding: 20px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .tab-buttons { display: flex; justify-content: center; background: #333; }
        .tab-button { padding: 15px; cursor: pointer; }
        .tab-button.active { background: #4CAF50; }
        iframe { width: 100%; height: 80vh; border: none; }
    </style>
</head>
<body>
    <div class="login" id="login">
        <h2>Enter Access Code</h2>
        <input type="password" id="codeInput">
        <button onclick="checkCode()">Enter</button>
    </div>

    <div id="siteContent" style="display:none;">
        <div class="tab-buttons">
            <div class="tab-button active" onclick="openTab('games')">Games</div>
            <div class="tab-button" onclick="openTab('proxies')">Proxies</div>
            <div class="tab-button" onclick="openTab('chat')">Chatroom</div>
        </div>

        <div id="games" class="tabs" style="display:block;">
            <h2>Games</h2>
            <iframe src="https://example.com/games"></iframe>
        </div>

        <div id="proxies" class="tabs">
            <h2>Proxies</h2>
            <iframe src="https://example.com/proxies"></iframe>
        </div>

        <div id="chat" class="tabs">
            <h2>Chatroom</h2>
            <iframe src="https://example.com/chat"></iframe>
        </div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('codeInput').value;
            if(code === "samstalker") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('siteContent').style.display = 'block';
            } else {
                alert("Wrong code! Try again.");
            }
        }

        function openTab(tabName) {
            // Hide all tabs
            const tabs = document.getElementsByClassName('tabs');
            for(let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }

            // Remove active class from all buttons
            const buttons = document.getElementsByClassName('tab-button');
            for(let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }

            // Show selected tab and mark button as active
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
